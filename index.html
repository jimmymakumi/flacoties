<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flacoties</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>flacoties</h1>
    <div id="animals">animals list</div>
    <div id="animals-character"></div>
    <img id="character-image" src="" alt="Character Image">
    <h2>total votes <span id="vote-count">=</span></h2>
    <form id="votes-form">
        <input type="number" placeholder="enter votes" id="votes" name="votes">
        <button type="submit" value="add">submit</button>
        <button type="reset">reset</button>
    </form>
    
    <form id="add-new-flacoties">
        <h3>new flacoties</h3>
        <div>
            <input type="text" placeholder="enter new flacoties">
            <button type="submit" value="add">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
